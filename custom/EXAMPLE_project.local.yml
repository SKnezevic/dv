drush:
    default_alias: dv.local
    aliases:
        local: dv.local
target-hooks:
    frontend-setup:
        dir: '${docroot}/themes/custom/patternlab'
        command: 'echo ''No post-deploy build configured.'''
    frontend-build:
        dir: '${docroot}/themes/custom/patternlab'
        command: 'echo ''No post-deploy build configured.'''
    post-deploy-build:
        dir: '${docroot}'
        command: 'echo ''No post-deploy build configured.'''
    post-setup-build:
        dir: '${docroot}'
        command: 'echo ''No post-setup build configured.'''