project:
  machine_name: dv
  prefix: DV
  human_name: Dv
  profile:
    name: dv
  local:
    protocol: http
    hostname: 'local.${project.machine_name}.com'
git:
  default_branch: master
  remotes:
    - 'dv1@svn-6182.devcloud.hosting.acquia.com:dv1.git'
drush:
  aliases:
    remote: '${project.machine_name}.test'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
target-hooks:
  frontend-setup:
    dir: '${docroot}/themes/custom/patternlab'
    command: 'npm install'
  frontend-build:
    dir: '${docroot}/themes/custom/patternlab'
    command: 'npm run compile'
  post-deploy-build:
    dir: '${docroot}'
    command: 'echo ''No post-deploy build configured.'''
  post-setup-build:
    dir: '${docroot}'
    command: 'echo ''No post-setup build configured.'''
import: '${repo.root}/custom/blt_custom_phing_commands.xml'
modules:
  local:
    enable: [devel, field_ui, seckit, features_ui, views_ui, geo_area_migrate, dv_organisation_migrate, masquerade, dv_dev, queue_ui, dblog, mailgun]
    uninstall: [acsf, acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  deploy:
    enable: [acquia_connector, shield, geo_area_migrate, dv_organisation_migrate]
    uninstall: [devel, field_ui, views_ui]
  pimpmylog:
      enable: [syslog]
      uninstall: [dblog]
cm:
  features:
    bundle: 'dv, activity, GeoNames'
drupal:
  account.name: admin
  account.password: admin
  account.mail: dv@dv.com
disable-targets:
  setup:
    git-hooks: true
  tests:
    phpunit: true
  validate:
    phpcs: true
    twig: true
  local:
    sync: true

