services:
  dvm_mailing_list.mailing_list:
    class: Drupal\dvm_mailing_list\MailingList
    arguments: ['@group.membership_loader', '@plugin.manager.activity_moderation_manager', '@plugin.manager.activity_action_processor', '@panelizer', '@cache.static', '@dvm_mailing_list.mailing_list_answer']

  dvm_mailing_list.mailing_list_answer:
    class: Drupal\dvm_mailing_list\MailingListAnswer
    arguments: ['@entity_type.manager']

  access_check.mailing_list_approve:
    class: Drupal\dvm_mailing_list\Access\MailingListApproveAccessCheck
    tags:
      - { name: access_check, applies_to: _mailing_list_approve_access }

  access_check.mailing_list_send:
    class: Drupal\dvm_mailing_list\Access\MailingListSendAccessCheck
    tags:
      - { name: access_check, applies_to: _mailing_list_send_access }

  access_check.mailing_list_edit:
    class: Drupal\dvm_mailing_list\Access\MailingListEditAccessCheck
    tags:
      - { name: access_check, applies_to: _mailing_list_edit_access }

  dvm_mailing_list.route_subscriber:
    class: Drupal\dvm_mailing_list\Routing\MailingListSubscriber
    tags:
      - { name: event_subscriber }
