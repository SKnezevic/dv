services:
  plugin.manager.activity_context.processor:
    class: Drupal\activity_creator\Plugin\Type\ActivityContextManager
    parent: default_plugin_manager
  activity_creator.activity_factory:
    class: Drupal\activity_creator\ActivityFactory
  activity_creator.activity_notifications:
    class: Drupal\activity_creator\ActivityNotifications
  plugin.manager.activity_destination.processor:
    class: Drupal\activity_creator\Plugin\Type\ActivityDestinationManager
    parent: default_plugin_manager
  plugin.manager.activity_action_processor:
    class: Drupal\activity_creator\Plugin\Type\ActivityActionManager
    parent: default_plugin_manager
  plugin.manager.activity_entity_condition.processor:
    class: Drupal\activity_creator\Plugin\Type\ActivityEntityConditionManager
    parent: default_plugin_manager
