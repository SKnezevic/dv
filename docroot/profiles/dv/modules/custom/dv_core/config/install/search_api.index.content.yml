langcode: en
status: true
dependencies:
  config:
    - field.storage.node.body
    - search_api.server.solr
  module:
    - search_api
    - node
id: content
name: Content
description: ''
read_only: false
field_settings:
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  nid:
    label: ID
    datasource_id: 'entity:node'
    property_path: nid
    type: integer
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    boost: !!float 2
    dependencies:
      config:
        - field.storage.node.body
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
  status:
    label: status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
  title_index:
    label: 'Title index'
    datasource_id: 'entity:node'
    property_path: title
    type: text
  title_display:
    label: 'Title Display'
    datasource_id: 'entity:node'
    property_path: title
    type: string
processor_settings:
  ignore_character:
    plugin_id: ignore_character
    settings:
      fields:
        - body
        - title_index
      ignorable: '[-''¿¡!?,.:;]'
      strip:
        character_sets:
          Pc: Pc
          Pd: Pd
          Pe: Pe
          Pf: Pf
          Pi: Pi
          Po: Po
          Ps: Ps
          Cc: 0
          Cf: 0
          Co: 0
          Mc: 0
          Me: 0
          Mn: 0
          Sc: 0
          Sk: 0
          Sm: 0
          So: 0
          Zl: 0
          Zp: 0
          Zs: 0
      weights:
        preprocess_index: -8
        preprocess_query: -7
  tokenizer:
    plugin_id: tokenizer
    settings:
      fields:
        - body
        - title_index
      spaces: ''
      overlap_cjk: 0
      minimum_word_size: '3'
      weights:
        preprocess_index: -7
        preprocess_query: -6
  ignorecase:
    plugin_id: ignorecase
    settings:
      fields:
        - body
        - title_index
      weights:
        preprocess_index: -9
        preprocess_query: -8
  node_status:
    plugin_id: node_status
    settings: {  }
  content_access:
    plugin_id: content_access
    settings:
      weights:
        preprocess_query: -10
  stopwords:
    plugin_id: stopwords
    settings:
      fields:
        - body
        - title_index
