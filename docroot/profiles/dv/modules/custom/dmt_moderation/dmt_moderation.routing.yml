dmt_moderation.switch_moderation_state:
  path: 'switch-moderation-state/{entity_type}/{entity}/{state_id}'
  defaults:
    _controller: '\Drupal\dmt_moderation\Controller\ModerationStateMachine::switchState'
  requirements:
    _entity_access: 'entity.update'
    entity: \d+
    entity_type: ^[a-z_]+
    state_id: ^[a-z_]+
  options:
      parameters:
        entity:
          type: entity:{entity_type}
