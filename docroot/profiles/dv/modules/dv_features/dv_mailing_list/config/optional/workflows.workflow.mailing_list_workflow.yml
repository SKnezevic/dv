langcode: en
status: true
dependencies:
  config:
    - group.type.mailing_list
  module:
    - content_moderation
id: mailing_list_workflow
label: 'Mailing list workflow'
states:
  published:
    label: Approved
    weight: -8
  archived:
    label: Archived
    weight: 0
  draft:
    label: Draft
    weight: -10
  email:
    label: Email
    weight: -9
transitions:
  approve_sending:
    label: 'Approve Sending'
    from:
      - published
      - email
    to: published
    weight: -8
  archive:
    label: Archive
    from:
      - published
      - email
    to: archived
    weight: -7
  create_new_draft:
    label: 'Create new Draft'
    from:
      - draft
    to: draft
    weight: -10
  restore_to_draft:
    label: 'Restore to Draft'
    from:
      - archived
    to: draft
    weight: 0
  send_email:
    label: 'Send Email'
    from:
      - draft
    to: email
    weight: -9
type: content_moderation
type_settings:
  states:
    archived:
      published: false
      default_revision: false
    draft:
      published: false
      default_revision: false
    email:
      published: false
      default_revision: false
    published:
      published: true
      default_revision: false
  entity_types:
    group:
      - mailing_list
