project:
    machine_name: dv
    prefix: DV
    human_name: Dv
    profile:
        name: standard
    local:
        protocol: http
        hostname: 'local.${project.machine_name}.com'
git:
    default_branch: master
    remotes:
        - 'dv1@svn-6182.devcloud.hosting.acquia.com:dv1.git'
drush:
    aliases:
        remote: '${project.machine_name}.test'
        local: self
        ci: self
    default_alias: '${drush.aliases.local}'
target-hooks:
    frontend-setup:
        dir: '${docroot}'
        command: 'echo ''No frontend-setup configured.'''
    frontend-build:
        dir: '${docroot}'
        command: 'echo ''No frontend-build configured.'''
    post-deploy-build:
        dir: '${docroot}'
        command: 'echo ''No post-deploy build configured.'''
    post-setup-build:
        dir: '${docroot}'
        command: 'echo ''No post-setup build configured.'''
import: null
modules:
    ci:
        enable: {  }
        uninstall: [acquia_connector, shield]
    deploy:
        enable: [acquia_connector, shield]
        uninstall: [devel, field_ui, views_ui]
    local:
        enable: [dblog, devel, field_ui, seckit, views_ui]
        uninstall: [acsf, acquia_connector, dblog, shield]
drupal:
    account.name: admin
    account.password: admin
    account.mail: no-reply@acquia.com
disable-targets:
    setup:
        config-import: true

